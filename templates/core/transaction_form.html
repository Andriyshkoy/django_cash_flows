{% extends "base.html" %}
{% load static django_bootstrap5 %}
{% block title %}Transaction{% endblock %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h2 class="card-title mb-4">Transaction</h2>
    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% bootstrap_button button_type="submit" content="Save" %}
    </form>
  </div>
</div>
<script src="{% static 'js/transaction_form.js' %}"></script>
{% endblock %}
