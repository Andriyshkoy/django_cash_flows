{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h2 class="card-title mb-4">Register</h2>
    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% bootstrap_button button_type="submit" content="Sign up" %}
    </form>
  </div>
</div>
{% endblock %}
