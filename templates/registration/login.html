{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h2 class="card-title mb-4">Login</h2>
    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="hidden" name="next" value="{{ next }}">
      {% bootstrap_button button_type="submit" content="Log in" %}
    </form>
  </div>
</div>
{% endblock %}
